<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Albanian Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Albanian poem generator!</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Albanian poem..."
            autofocus
            required
            autocomplete="off"
            class="poem-input"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="poem">
          Profound is solitude in two glasses of wine.
          <br />
          A ruddy horse and a white horse.
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/fjorelat" target="_blank">Fjorela Tarja</a>
        and is
        <a
          href="https://github.com/fjorelat/ai-albanian-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-albanian-poem-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
