<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Greek Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Greek poem generator!</h1></header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of the Greek poem..."
              autofocus
              required
              autocomplete="off"
              class="poem-input"
              id="poem-input"
            />
            <input type="submit" class="submit" />
          </form>
          <div class="hint">i.e: love, wine or friendship</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/fjorelat" target="_blank">Fjorela Tarja</a>
        and is
        <a
          href="https://github.com/fjorelat/ai-albanian-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-albanian-poem-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
